<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">WRGPT Stats</a>
    <form class="form-inline my-2 my-lg-0" role="search" id="playerSearchForm">
        <div class="form-group">
            <select class="form-control mr-sm-2" id="allPlayers" multiple name="players"></select>
        </div>
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Submit</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <table class="table" id="playerStats">
                <tr>
                    <th>Name</th>
                    <th>See flop %</th>
                    <th>Voluntary Put Money In Pot %</th>
                    <th>Pre-flop Raise %</th>
                    <th>Aggression Factor</th>
                    <th>Showdown (after flop) %</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Times Active</h3>
            <canvas id="activeTimesChart" width="400" height="400"></canvas>
        </div>
    </div>
</div>


<script src="dist/table.js"></script>
<script>




</script>
</body>
</html>
